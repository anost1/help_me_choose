    </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(function() {
      $('.resultsection').hide()
      $('#headimg2').hide()

      var add_option = function() {
        $('.inputs').append('<input class="addedoption"></input>')
        $('.addedoption').focus()
      }

      $('.addoption').click(add_option)

      var options = []
      var submit = function() {
        $('.inputsection').hide()
        $('.submit').hide()
        $('.resultsection').css('display','flex')
        $('input').each(function() {
            options.push($(this).val())
        })
        var winner = options[Math.floor(Math.random() * options.length)]
        $('.resultsection').text(winner+"!!!")
        $('#headline').text('Det blir ..')
        $('#headimg').remove()
        $('#headimg2').show()
      }

      $('.submit').click(submit)


      var switcharoo = function() {
        $('body').toggleClass('clickback')
      }

      $("#headline").click(switcharoo)





    })
  </script>

  </body>
</html>
